<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>租户合约添加 - layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../lib/layuinew/css/layui.css">
<script src="../js/jQuery-2.2.2.js"></script>

<style>
body {
	padding: 20px;
}

.layui-form-label {
	width: 150px;
}

.x-nav {
	padding: 0 20px;
	position: relative;
	z-index: 99;
	border-bottom: 1px solid #e5e5e5;
	line-height: 39px;
	height: 39px;
	overflow: hidden;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div>
		<span class="layui-breadcrumb"> <a href="jsp/welcome.html">首页</a>
			<a>租户合约管理</a> <a><cite>添加租户合约</cite></a>
		</span>
		<div class="layui-input-inline" style="float:right">
			<button class="layui-btn layui-btn-sm"
				onclick="window.location.reload()">
				<i class="layui-icon">&#xe669;</i>
			</button>
		</div>
		<hr class="layui-bg-gray">
	</div>
	<div style="width: 900px;border: solid 2px #e6e6e6;padding: 20px">
		<form class="layui-form ">
			<div class="layui-form-item">
				<label class="layui-form-label">企业名称 </label>
				<div class="layui-input-inline">
					<input type="text" id="companyname" name="companyname" required
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">合同编号 </label>
				<div class="layui-input-inline">
					<input type="text" id="newno" name="" required
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">对方联系人 </label>
				<div class="layui-input-inline">
					<input type="text" id="contact" name="" required
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label">对方联系电话 </label>
				<div class="layui-input-inline">
					<input type="text" id="tel" name="" required
						lay-verify="required" autocomplete="off" class="layui-input" maxlength="11">
					<span id="tel_msg" style="color: red;font-size: 12px"></span>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">车位编号</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" autocomplete="off" class="layui-input"
						id="car_no_min" lay-verify="required">
				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" autocomplete="off" class="layui-input"
						id="car_no_max">
				</div>
				<input type="hidden" id="car_no">
				<div class="layui-form-mid layui-word-aux">若只有一个车位，第二个输入框不填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">车位详细地址 </label>
				<div class="layui-input-inline">
					<input type="text" id="car_addr" name="" required=""
						lay-verify="required" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">合同生效日期 </label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="beginTime" lay-verify="required">
				</div>
				<label class="layui-form-label">合同截止日期 </label>
				<div class="layui-inline">
					<input type="text" class="layui-input" id="endTime" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">上传合同复印件 </label>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn" id="uploadImg">
						<i class="layui-icon">&#xe67c;</i>上传图片
					</button>
					<input type="hidden" id="img">
					<!--预览区域-->
					<div class="layui-upload-list">
						<img class="layui-upload-img" width="100px" height="80px"
							id="demo1" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="" lay-submit="" type="button" onclick="signComTreaty()">增加</button>
			</div>
		</form>
	</div>
	<!-- 底部固定区域 -->
	<div class="layui-layout-admin">
		<div class="layui-footer" style="left:0;text-align: center;">
			<p>Copyright ©2018 CBD车位管理系统 v1.0 All Rights Reserved.</p>
		</div>
	</div>
	<script src="../lib/layuinew/layui.js"></script>
	<script src="../js/companytreaty-add.js"></script>
</body>
</html>
