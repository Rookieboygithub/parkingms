<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单模块 - layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../lib/layuinew/css/layui.css">
<script src="../js/jQuery-2.2.2.js"></script>

<style>
body {
	padding: 20px;
}

.layui-form-label {
	width: 150px;
}

.x-nav {
	padding: 0 20px;
	position: relative;
	z-index: 99;
	border-bottom: 1px solid #e5e5e5;
	line-height: 39px;
	height: 39px;
	overflow: hidden;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a><cite>首页</cite></a> <a><cite>租户合约管理</cite></a>
			<a><cite>租户合约续约</cite></a>
		</span>
	</div>
	<div>
		<form class="layui-form">
			<input id="cid" type="hidden">
			<input id="car_no" type="hidden">
			<input id="car_addr" type="hidden">
			<div class="layui-form-item">
				<label class="layui-form-label"> 原合同编号 </label>
				<div class="layui-input-inline">
					<input type="text" id="formerno" required="" lay-verify="required"
						autocomplete="off" class="layui-input layui-disabled" disabled>
				</div>
				<label class="layui-form-label"> 新续合同编号 </label>
				<div class="layui-input-inline">
					<input type="text" id="newno" required="" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 合同单位 </label>
				<div class="layui-input-inline">
					<input type="text" id="companyname" required="" lay-verify="required"
						autocomplete="off" class="layui-input layui-disabled" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 对方联系人 </label>
				<div class="layui-input-inline">
					<input type="text" id="contact" required="" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label"> 对方联系电话 </label>
				<div class="layui-input-inline">
					<input type="text" id="tel" required="" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 合同生效日期 </label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="beginTime" required="" lay-verify="required">
				</div>
				<label class="layui-form-label"> 合同截止日期 </label>
				<div class="layui-inline">
					<input type="text" class="layui-input" id="endTime" required="" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 上传合同复印件 </label>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn" id="uploadImg">
						<i class="layui-icon">&#xe67c;</i>上传图片
					</button>
					<input type="hidden" id="img">
					<!--预览区域-->
					<div class="layui-upload-list">
						<img class="layui-upload-img" width="100px" height="80px"
							id="demo1" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="" lay-submit="" type="button" onclick="renewComTreaty()">增加</button>
			</div>
		</form>
	</div>
	<!-- 底部固定区域 -->
	<div class="layui-layout-admin">
		<div class="layui-footer" style="left:0;text-align: center;">
			<p>Copyright ©2018 CBD车位管理系统 v1.0 All Rights Reserved.</p>
		</div>
	</div>
	<script src="../lib/layuinew/layui.js"></script>
	<script src="../js/companytreaty-renew.js"></script>
</body>
</html>
