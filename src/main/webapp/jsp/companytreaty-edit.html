<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>租户合约修改 - layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../lib/layuinew/css/layui.css">
<script src="../js/jQuery-2.2.2.js"></script>

<style>
body {
	padding: 20px;
}

.layui-form-label {
	width: 150px;
}

.x-nav {
	padding: 0 20px;
	position: relative;
	z-index: 99;
	border-bottom: 1px solid #e5e5e5;
	line-height: 39px;
	height: 39px;
	overflow: hidden;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div>
		<form class="layui-form">
			<input type="hidden" id="cid"> <input type="hidden"
				id="oldcar_no"> <input type="hidden" id="oldcontact">
			<input type="hidden" id="oldtel"> <input type="hidden"
				id="oldcar_addr"> <input type="hidden" id="oldbeginTime">
			<input type="hidden" id="oldendTime">
			<div class="layui-form-item">
				<label class="layui-form-label layui-disabled" disabled>
					企业用户名称 </label>
				<div class="layui-input-inline">
					<input type="text" id="companyname" name="companyname" required
						lay-verify="required" autocomplete="off"
						class="layui-input layui-disabled" disabled>
				</div>
				<label class="layui-form-label layui-disabled" disabled>
					合同编号 </label>
				<div class="layui-input-inline">
					<input type="text" id="newno" name="" required
						lay-verify="required" autocomplete="off"
						class="layui-input layui-disabled" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 双方联系人 </label>
				<div class="layui-input-inline">
					<input type="text" id="contact" name="" required
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<label class="layui-form-label"> 双方联系电话 </label>
				<div class="layui-input-inline">
					<input type="text" id="tel" name="" required lay-verify="required"
						autocomplete="off" class="layui-input" maxlength="11"> <span
						id="tel_msg" style="color: red;font-size: 12px"></span>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 车位编号</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" autocomplete="off" class="layui-input"
						id="car_no_min" lay-verify="required">
				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="text" autocomplete="off" class="layui-input"
						id="car_no_max">
				</div>
				<input type="hidden" id="car_no">
				<div class="layui-form-mid layui-word-aux">若只有一个车位，第二个输入框不填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 车位详细地址 </label>
				<div class="layui-input-inline">
					<input type="text" id="car_addr" name="" required=""
						lay-verify="required" autocomplete="off" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 合同生效日期 </label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="beginTime"
						lay-verify="required">
				</div>
				<label class="layui-form-label"> 合同截止日期 </label>
				<div class="layui-inline">
					<input type="text" class="layui-input" id="endTime"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-disabled" disabled>
					上传合同复印件 </label>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn layui-disabled" disabled
						id="uploadImg">
						<i class="layui-icon">&#xe67c;</i>上传图片
					</button>
					<input type="hidden" id="img">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="" lay-submit="" type="button"
					onclick="updataComTreaty()">修改</button>
			</div>
		</form>
	</div>
	<!-- 底部固定区域 -->
	<div class="layui-layout-admin">
		<div class="layui-footer" style="left:0;text-align: center;">
			<p>Copyright ©2018 CBD车位管理系统 v1.0 All Rights Reserved.</p>
		</div>
	</div>
	<script src="../lib/layuinew/layui.js"></script>
	<script src="../js/companytreaty-edit.js"></script>
</body>
</html>
