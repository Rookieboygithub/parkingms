<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>租户合同列表 - layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../lib/layuinew/css/layui.css">
<script src="../js/jQuery-2.2.2.js"></script>
<style>
body {
	padding: 20px;
}

</style>
</head>
<body>
	<div style="line-height:35px">
		<span class="layui-breadcrumb"> <a href="jsp/welcome.html">首页</a>
			<a>租户合约管理</a> <a><cite>查看租户合约</cite></a>
		</span>
		<div class="layui-input-inline" style="float:right">
			<button class="layui-btn layui-btn-sm"
				onclick="window.location.reload()">
				<i class="layui-icon">&#xe669;</i>
			</button>
		</div>
		<hr class="layui-bg-gray" style="margin-top: 0">
	</div>
	<div style="text-align: center">
		<div class="layui-form-pane" style="margin: 0 auto;width: 70%">
			<div class="layui-form-item">
				<label class="layui-form-label">日期范围</label>
				<div class="layui-input-inline">
					<input class="layui-input" placeholder="开始日" id="stime">
				</div>
				<div class="layui-input-inline">
					<input class="layui-input" placeholder="截止日" id="etime">
				</div>
				<div class="layui-input-inline">
					<input type="text" id="cname" placeholder="请输入公司名"
						autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:80px">
					<button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="sreach()">
						<i class="layui-icon">&#xe615;</i>
					</button>
				</div>
			</div>
		</div>
		<table class="layui-table">
			<thead>
				<tr>
					<td>序号</td>
					<td>合同编号</td>
					<td>合同单位</td>
					<td>对方联系人</td>
					<td>对方联系电话</td>
					<td>合同生效日期</td>
					<td>合同截止日期</td>
					<td>车位地址</td>
					<td>车位编号</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="companytreaty_content">
				<!-- 添加的内容 -->
			</tbody>
		</table>
	</div>
	<!-- 分页 -->
	<input type="hidden" id="pagenum">
	<div id="test1" style='margin-bottom:20px'></div>
	<!-- 底部固定区域 -->
	<div class="layui-layout-admin">
		<div class="layui-footer" style="left:0;text-align: center;">
			<p>Copyright ©2018 CBD车位管理系统 v1.0 All Rights Reserved.</p>
		</div>
	</div>
	<script src="../js/x-layui.js" charset="utf-8"></script>
	<script src="../lib/layuinew/layui.js"></script>
	<script src="../js/companytreaty-list.js"></script>
</body>
</html>
